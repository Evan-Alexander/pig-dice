<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/scripts.js"></script>
   <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="well">
          <h2>Player 1</h2>
          <div class="form-group">
            <label for="roll">Roll the die.</label>
            <button id="roll1" type="click" class="btn"></button>
          </div>
          <div id="roll-output1">

          </div>
          <div id="turnScore">

          </div>
          <div class="form-group">
            <label for="hold">Hold</label>
            <button id="hold1" class="btn"></button>
          </div>
          <h2>Total Score:<span id="total-score1"></span></h2>
      </div>
      <div class="well">
          <h2>Player 2</h2>
          <div class="form-group">
            <label for="roll">Roll the die.</label>
            <button id="roll2"  type="click" class="btn"></button>
          </div>
          <div id="roll-output2">

          </div>
          <div class="form-group">
            <label for="hold">Hold</label>
            <button id="hold2" class="btn"></button>
          </div>
          <h2>Total Score:<span id="total-score2"></span></h2>
      </div>


    </div>
  </body>
</html>
